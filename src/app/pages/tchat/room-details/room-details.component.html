<nb-chat [title]="room?.name" [scrollBottom]="true">
    <nb-chat-message *ngFor="let msg of messages" [type]="msg.type" [message]="msg.text" [reply]="msg.reply"
        sender="{{msg.user?.firstname}}" [date]="msg.date" [files]="msg.files" [quote]="msg.quote" [latitude]="msg.latitude"
        [longitude]="msg.longitude" [avatar]="msg.user?.avatar" dateFormat="shortTime">
    </nb-chat-message>

    <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
    </nb-chat-form>
</nb-chat>
