<app-header></app-header>

<nz-layout class="layout">

    <nz-sider nzCollapsible [nzCollapsed]="mobile ? true : false" [nzWidth]="290" [nzCollapsedWidth]="mobile ? 0 : 80">
        <ul nz-menu nzMode="inline" class="w-100 ">
            <li class="mt-0 py-4" *ngFor="let room of rooms" nz-menu-item routerLink="room/{{room.id}}">
                <div class="d-flex">
                    <!-- <nb-badge *ngIf="room.new_message" class="mx-3 mt-3" dotMode status="primary" position="top left">
                    </nb-badge> -->
                    <!-- <time class="mx-3">{{room.updated_at | date:'shortTime'}}</time> -->
                    <nb-user *ngIf="room.new_message" [picture]="room.image" badgeText="1" badgeStatus="primary" badgePosition="bottom right" class="mx-2" shape="semi-round" name="{{room.name}}" title="{{room.last_message?.content}} · {{room.updated_at | date:'shortTime'}}">
                    </nb-user>
                    <nb-user *ngIf="!room.new_message" [picture]="room.image"  class="mx-2" shape="semi-round" name="{{room.name}}" title="{{room.last_message?.content}} · {{room.updated_at | date:'shortTime'}}">
                    </nb-user>
                </div>
                <span></span>
            </li>
            <nz-divider></nz-divider>




        </ul>
    </nz-sider>
    <nz-content style="overflow: auto; max-height: calc(100vh - 74px);">
        <div class="body">
            <nb-layout>
                <nb-layout-column>
                    <router-outlet></router-outlet>
                </nb-layout-column>
            </nb-layout>
        </div>
    </nz-content>
</nz-layout>
