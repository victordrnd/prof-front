<h3 class="text-center mt-3">Profile</h3>
<app-profil></app-profil>




<h3 class="mt-5 text-center">{{'settings.additional_info' | translate}}</h3>
<nb-card class="mx-md-5 mx-3 mt-4 p-3">
    <label class="w-100">{{'register.rate' | translate}} :</label><br />
    <div class="d-flex">

        <nb-form-field>
            <nb-icon nbPrefix icon="credit-card-outline" pack="eva"></nb-icon>
            <input type="text" [(ngModel)]="profile.rate" placeholder="40" nbInput class="my-3">
        </nb-form-field>
        <nb-form-field>
            <nb-select class="w-50" [(ngModel)]="profile.currency">
                <nb-option value="eur">EUR</nb-option>
                <nb-option value="usd">USD</nb-option>
                <nb-option value="aed">AED</nb-option>
            </nb-select>
        </nb-form-field>
    </div>

    <label class="mt-5">{{'register.description.title' | translate}} :</label><br />
    <textarea nbInput fullWidth [(ngModel)]="profile.description" placeholder="" class="my-3"></textarea>
    <div class="d-flex">
        <button nbButton status="primary" class="mx-auto d-block" (click)="saveAdditionalInformations()">{{'settings.save' | translate}}</button>
    </div>
</nb-card>

<h3 class="mt-5 text-center">{{'settings.subjects' | translate}}</h3>
<div class="">
    <nb-card *ngFor="let subject of teached_subjects" accent="info" class="mx-md-5 mx-3 mt-4"
        [style.borderTopColor]="subject.subject.color">
        <nb-card-header>{{subject.subject.libelle | translate}}
            <div *ngIf="subject.id" class="float-right pointer text-danger" nz-popconfirm
                nzPopconfirmTitle="{{'settings.confirm_delete_subject' | translate}}"
                (nzOnConfirm)="deleteSubject(subject)">
                <nb-icon icon="archive-outline" pack="eva"></nb-icon>
            </div>
        </nb-card-header>
        <nb-card-body>
            <label>Description : </label>
            <textarea [(ngModel)]="subject.description" class="mt-3" nbInput fullWidth
                placeholder="Description of your {{subject.libelle | translate | lowercase}} class"></textarea>
        </nb-card-body>
    </nb-card>
    <div class="d-flex flex-row-reverse mx-md-5 mx-3">
        <button nbButton status="primary" (click)="saveSubjects()" class="mt-5 ml-2">{{'settings.save' | translate
            }}</button>
        <button nbButton (click)="openAddSubjectsModal()" class="mt-5 mr-2">{{'settings.add_subject' | translate
            }}</button>
    </div>
    <!-- <h6>{{subject.subject.libelle | translate}}</h6> -->

</div>
