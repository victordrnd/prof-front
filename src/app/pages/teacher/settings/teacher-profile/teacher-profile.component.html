<h3 class="text-center mt-3">Profile</h3>
<app-profil></app-profil>

<h3 class="mt-5 text-center">{{'settings.subjects' | translate}}</h3>

<div class="">
    <nb-card *ngFor="let subject of teached_subjects" accent="info" class="mx-5 mt-4" [style.borderTopColor]="subject.subject.color">
        <nb-card-header >{{subject.subject.libelle | translate}} <div class="float-right pointer text-danger"><nb-icon nbSuffix icon="archive-outline" pack="eva"></nb-icon></div> </nb-card-header>
        <nb-card-body>
            <label>Description : </label>
            <textarea [(ngModel)]="subject.description" class="mt-3" nbInput fullWidth
                placeholder="Description of your {{subject.libelle | translate | lowercase}} class"></textarea>
        </nb-card-body>
    </nb-card>
    <div class="d-flex flex-row-reverse mx-5">
        <button nbButton status="primary" (click)="saveSubjects()" class="mt-5 ml-2">{{'settings.save' | translate }}</button>
        <button nbButton (click)="openAddSubjectsModal()" class="mt-5 mr-2">{{'settings.add_subject' | translate }}</button>
    </div>
        <!-- <h6>{{subject.subject.libelle | translate}}</h6> -->
    
</div>
