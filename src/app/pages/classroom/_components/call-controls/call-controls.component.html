<div class="call-controls">

    <p class="text-center text-grey">{{startDate}}</p>
    <nb-actions size="small">
        <nb-action (click)="microphoneChange()" [class.active]="isMic" [icon]="isMic ? 'mic-outline' : 'mic-off-outline'"
            class="text-primary pointer">
        </nb-action>
        <nb-action (click)="cameraChange()" [class.active]="isCamera" [icon]="isCamera ? 'video-outline' : 'video-off-outline'"
            class="text-primary pointer">
        </nb-action>
        <nb-action (click)="onScreenSharingChange()" [class.active]="screenSharing" [icon]="screenSharing ? 'monitor-outline' : 'monitor-outline'"
            class="text-primary pointer">
        </nb-action>
        <!-- <nb-action icon="people-outline" [nbContextMenu]="users" nbContextMenuTrigger="hover">
        </nb-action> -->
        <nb-action (click)="onOpenChatFn()" [badgeDot]="unReadMessage > 0" badgePosition="top left" badgeStatus="primary"
            icon="message-square-outline">
        </nb-action>
        <nb-action icon="phone-off-outline" (click)="leave()">
        </nb-action>
    </nb-actions>
</div>
