<nz-tabset>
    <nz-tab *ngFor="let date of dates" [nzTitle]="title">
        <ng-template #title>
            <h2 class="text-center ant-tabs-tab">{{date.date.day}}</h2>
            <p class="caption text-center">{{date.date.month}}</p>
        </ng-template>
        <nz-list class="list-virtual">
            <nz-list-item *ngFor="let item of date.hours;let i = index">
                <ng-container>
                    <nz-list-item-meta>
                        <nz-list-item-meta-title>
                            <h6 class="caption margin-negative px-3">{{item.time}}</h6>
                        </nz-list-item-meta-title>
                    </nz-list-item-meta>
                    <nb-alert [status]="color[i % 5]" class="w-100 mx-4" *ngIf="i % 4 == 0">
                        <div class="row">
                            <div class="col-6">
                                {{item.time}} - Histoire
                                <span class="caption-2">RÃ©vision sur la guerre du Vietnam</span>
                            </div>
                            <div class="col-6">
                                <nb-user class="float-right" size="small" name="John Doe" title="Teacher">
                                </nb-user>
                            </div>
                        </div>
                    </nb-alert><br />
                    <nb-alert *ngIf="i % 4 != 0"> </nb-alert>
                    <!-- <ul nz-list-item-actions>
                        <nz-list-item-action><a (click)="edit(item)">edit</a></nz-list-item-action>
                        <nz-list-item-action><a (click)="edit(item)">more</a></nz-list-item-action>
                    </ul> -->
                </ng-container>
            </nz-list-item>
        </nz-list>
    </nz-tab>
</nz-tabset>
