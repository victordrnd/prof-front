<h3 class="text-center mt-3">{{'admin.subject.title' | translate}}</h3>

<div class="container">
  <div class="row">
    <div class="col-md-1 offset-md-11 mt-2 mb-2"><button nbButton status="primary" (click)="addSubject()"><i nz-icon nzType="plus"
          nzTheme="outline"></i></button>
    </div>
  </div>
</div>

<div *ngIf="subjects" class="container-lg mt-3">

  <nz-table [nzHideOnSinglePage]="true" [nzData]="subjects" [nzLoading]="loading" class="mt-3">
    <thead>
      <tr>
        <th></th>
        <th>{{'admin.subject.libelle' | translate}}</th>
        <th>{{'admin.subject.code' | translate}}</th>
        <th>{{'admin.subject.color' | translate}}</th>
        <th>{{'admin.subject.update' | translate}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects">
        <td class="text-center"><i nz-icon nzType="file-text"></i></td>
        <td style="text-transform:uppercase">{{subject.libelle}}</td>
        <td style="text-transform:uppercase">{{subject.slug}}</td>
        <td>
          <nb-tag class="text-white" [style.backgroundColor]="subject.color" size="small" appearance="filled"
            text="{{subject.libelle | translate}}"></nb-tag>
        </td>
        <td (click)="editSubject(subject)"><i nz-icon nzType="edit"></i></td>
      </tr>
    </tbody>
  </nz-table>
</div>
